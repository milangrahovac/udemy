suite: test deployment
templates:
  - deployment.yaml
tests:
  - it: sgiykd match the naming convention of ending in "-my-chart"
    asserts:
      - isKind:
          of: Deployment
      - matchRegex:
          path: metadata.name
          pattern: -my-chart$
  - it: should corrently use the "image.tag" property
    set:
      image.tag: latest
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: nginx:latest
